<section>
  <h1>Quotes List</h1>
  <div class="quote" *ngFor="let quote of quotes">
    <p>"{{ quote.quote }}" <br> - {{ quote.author }}</p>
    <p class="vote"><span *ngIf="quote.votes > 0">+</span>{{ quote.votes }}</p>
    <div class="buttons">
      <button class="green" (click)="voteUp(quote)">Vote Up</button><br>
      <button class="red" (click)="voteDown(quote)">Vote Down</button><br>
      <button class="gray" (click)="remove(quote)">Delete</button><br>
    </div>
  </div>
</section>
